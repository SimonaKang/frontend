<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function my$(id){
      return document.getElementById(id);
    }
  </script>

  <input type="button" value="性别" id="btn1"/>
  <input type="radio" value="1" name="sex"/>男
  <input type="radio" value="2" name="sex"/ id="rad1">女
  <input type="radio" value="3" name="sex"/>保密<br>
  <script>
    my$("btn1").onclick=function (){
      my$("rad1").checked=true;
    };
  </script>


  <input type="button" value="兴趣" id="btn2"/>
  <input type="checkbox" value="1" name="interest">吃饭
  <input type="checkbox" value="2" name="interest">睡觉
  <input type="checkbox" value="3" name="interest" id="ck1">打豆豆
  <input type="checkbox" value="4" name="interest">打篮球
  <input type="checkbox" value="5" name="interest" id="ck2">踢足球
  <input type="checkbox" value="6" name="interest">跳绳
  <script>
    my$("btn2").onclick=function (){
      my$("ck1").checked=true;
      my$("ck2").checked=true;
    };
  </script>
</body>
</html>
