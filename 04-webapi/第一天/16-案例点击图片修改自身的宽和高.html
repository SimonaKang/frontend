<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="images/slider.jpg" alt="" id="im">
  <script>
    var imgObj=document.getElementById("im");

      this.width="200";
      this.height="400";
    };
  </script>
</body>
