<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function my$(id) {
      return document.getElementById(id);
    }
  </script>
  <input type="button" value="点菜" id="btn" />
  <select name="" id="ss">
    <option value="1">羊蝎子</option>
    <option value="2">油炸榴莲</option>
    <option value="3️">北京烤鸭</option>
    <option value="4">热干面</option>
    <option value="5">清蒸鱼</option>
    <option value="6">东坡肉</option>
    <option value="7" id="op1">麻辣烫</option>
  </select>
  
  <script>
    my$("btn").onclick = function () {
      my$("op1").selected = true;
    };
  </script>


  <textarea name="" id="tt" cols="30" rows="10" readonly>
  某人问智者，
  大师，您觉得怎么做才是最快乐的？
  回答说：不要和愚者辩论
  这个人说：我不这么认为。
  大师说：您说的对。
  </textarea>
  <input type="button" value="注册" id="btn2"/>
  <script>
    //disabled=====>这个属性是禁用的
    //html中属性和值是自己的，并且只有一个的，其实可以只写这个属性，不用赋值
    my$("btn2").onclick=function (){
      my$("tt").value="哈哈";//推荐用value，因为看成了是表单的标签
     //my$("tt").innerText="嘎嘎";
    };
  </script>
</body>

</html>
