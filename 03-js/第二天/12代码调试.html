   <script type="text/javascript">
    //例1，接收用户输入的成绩和姓名，每15分为一个档。以50分为起点， 判断当前学生成绩在哪个范围并只给出提示信息（优，良，差，）同时如果成绩正好为90分，还要在控制台中输出当前学生的姓名及提示信息（优，良，差）。
      var name=prompt("学生姓名");
      var score=prompt("学生成绩");
      if(score>=50 && score<65){
        alert("好好学习哟！");
      }else if(score>=65 && score<80){
        alert("哎哟，不错哟！");
      }else if(score>=80 && score<95){
        if(score==90){
        console.log(name+"优")
        }else{
        alert("优");
        } 
      }else{
        alert("升天了")
      }
    </script>
