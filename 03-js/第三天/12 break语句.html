<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
  //将1-10之间2的倍数输出到控制台
  for(var n1=1;n1<=10;n1++){
    if(n1%2==0){
      console.log(n1);
    }
  }
  //将1-10之间2的第一个倍数输出到控制台
  for(var n1=1;n1<=10;n1++){
    if(n1%2==0){
      console.log(n1);
      break;
    }
  }
  </script>
</head>
<body>
  
</body>
</html>
