  <script type="text/javascript">
  //在页面中打印99乘法表
  for(var j=1;j<=9;j++){
    for(var i=1;i<=j;i++){
      document.write(i+"X"+j+"="+j*i+"&nbsp;");
    }document.write("<br>")
  }
  </script>
