<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="square">
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
    </ul>
    <!-- 有序列表 -->
    <ol  type=“a”  start="3">
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>小标题：帮助中心</dt>
        <dd>解释标题：购物指南</dd>
        <dd>解释标题：订单操作</dd>
        <dd>解释标题：账户管理</dd>
    </dl>
</body>
</html>
