<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      margin: 100px auto;
      list-style: none;
      width: 1000px;
    }
    li {
      float: left;
      width: 190px;
      height:300px;
      /* margin-top: -1px; */
      margin-left: -1px;
      position: relative;
      z-index: 1;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    li:hover {
      border: 1px solid #f40;
      z-index: -1;
      position: relative;
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
