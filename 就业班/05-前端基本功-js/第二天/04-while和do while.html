<body>
  <script>
    //求和演示
    var sumWhile=0;
    var i=1;
    while(i<101){
      sumWhile+=i;
      i++;
    }
    console.log(sumWhile);

    var sumDoWhile=0;
    var j=1;
    do{
      sumDoWhile += j;
      j++;
    }while(j<101)
    console.log(sumDoWhile);

      
  </script>
</body>
