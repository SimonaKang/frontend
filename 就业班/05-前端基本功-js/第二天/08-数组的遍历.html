<body>
  <script>
    var arr = ["关羽","张飞","赵云","马超","刘备","黄忠"];

    //遍历数组就是循环（获取）数组中的每一项
    for(var i=0;i<arr.length;i++){
      //代表的是数组中的每一个元素；
      // arr[i];
      console.log(arr[i]+"算个啥呀！"); 
    }
    console.log(arr); 
  </script>
