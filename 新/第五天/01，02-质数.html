  <script>
    //如何判断一个数字是质数
    var num=4;
    function isPrimeNumber(num){
      for(var i=2;i<=num/2;i++){
        if(num%i==0){
          return false;
        }
      }
      return true;
    }
    console.log(isPrimeNumber(num));
