<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //有一个黄色的小狗，叫大黄，今年3岁了，250斤的重量每次走路都很慢，喜欢吃大骨头
    //创建对象
    var smallDog = new Object();
    smallDog.name = "大黄";
    smallDog.age = 3;
    smallDog.color="黄色";
    smallDog.weight="250";
    smallDog.walk=function (){
      console.log("走路很慢");
    };
    smallDog.eat=function (){
      console.log("喜欢吃大骨头");
    };
    smallDog.eat(); //方法的调用
    smallDog.walk(); //方法的调用
    console.log(smallDog.name);//获取并输出属性


    //练习：创建一个手机对象，手机有型号，有颜色，可以打电话和发短信

    var phone=new Object();
    phone.size="iphone8";
    phone.color="白色";
    phone.call=function (){
      console.log("打电话");
    };
    phone.sendMessage=function (){
      console.log("发短信");
    };
    console.log(phone.size);
    phone.call();
  </script>
</head>

<body>

</body>

</html>
