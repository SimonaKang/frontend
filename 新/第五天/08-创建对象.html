<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //创建对象的三种方式
    /*
    *1，调用系统的构造函数创建对象
    *var 变量名=new Object();   object是系统的构造函数
    *
    *2，自定义构造函数创建对象（结合第一种和需求通过工厂模式创建对象）
    *
    *
    *3，字面量的方式创建对象
    *
    */

    //第一种创建对象的方式
    //小苏举例子
    //实例化对象
    var obj = new Object();
    //对象有特征---属性和行为---方法

    //添加属性---如何添加属性？  对象.名字=值;
    obj.name="小苏";
    obj.age=38;
    obj.sex="女";
    //添加方法---如何添加方法？   对象.名字=函数;
    obj.eat=function (){
      console.log("我喜欢吃榴莲");
    };
    obj.play=function (){
      console.log("我喜欢看电视");
    };
    obj.cook=function (){
      console.log("切菜");
      console.log("洗菜");
      console.log("炒菜");
      console.log("出锅");
    }
    console.log(obj.name);//获取---输出了
    console.log(obj.age);//获取---输出了
    console.log(obj.sex);//获取---输出了
    obj.eat();
    obj.play();
    obj.cook();

  </script>
</head>

<body>

</body>

</html>
