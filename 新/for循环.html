  <title>Document</title>
  <script>
    //求1-100之间所有偶数的和
    var sum1=0;
    for(var i=1;i<=100;i++){
      if(i%2==0){
        sum1+=i;
      }
    }
    console.log(sum1);
    
   //请输出1-100之间所有能被7整除的数字的和
   var sum2=0;
    for(var i=1;i<=100;i++){
      if(i%7==0){
        sum2+=i;
      }
    }
    console.log(sum2);
  </script>
