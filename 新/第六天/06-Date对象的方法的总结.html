<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
   // var dt=new Date();
   var dt=+new Date();//一种特殊的写法，只适用于这个Date的对象
   console.log(dt);

   dt.getFullYear();//年
   dt.getMonth();//月从0开，0是一月份
   dt.getDate();//日
   dt.getDay();//星期----从0开，0是星期日
   dt.getHours();//小时
   dt.getMinutes();//分钟
   dt.getSeconds();//秒
   dt.toDateString();//日期---英文
   dt.toLocaleDateString();//日期----数字
   dt.toTimeString();//时间
   dt.toLocaleTimeString();//时间
   dt.valueOf();//毫秒
    
  </script>
</head>
<body>
  
</body>
</html>
