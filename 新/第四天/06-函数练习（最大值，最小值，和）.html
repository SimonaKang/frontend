  <script>
    //求一组数字的和
    function getArraySum(array) {
      var sum = 0;
      for (var i = 0; i < array.length; i++) {
        sum += array[i];
      }
      return sum;
    }
    console.log(getArraySum([10, 20, 30, 40, 50]));


    //求一个数组中的最大值，最小值以及和
    /*
    *给我一个数组，我发挥一个数组（最大值，最小值，和）
    *@param array  参数是一个数组
    *@return {*[]}返回值是一个数组，第一个元素是最大值，第二个元素是最小值，第三个元素是和
    */
    function getArrayMaxAndMinAndSum(array) {
      var max = array[0];//最大值
      var min = array[0];//最小值
      var sum = 0;//和
      for (var i = 0; i < array.length; i++) {
        sum += array[i];//和
        //最大值
        if (max < array[i]) {
          max = array[i];
        }//end if
        //最小值
        if (min > array) {
          min = array[i];
        }//end if
      }//end for 
      var arr = [max, min, sum];
      return arr;
    }
    //测试
    // console.log(getArrayMaxAndMinAndSum([10,20,30,40,50]));
    var resultArray = getArrayMaxAndMinAndSum([1, 2, 3, 4, 5, 6, 7]);
    console.log("最大值：" + resultArray[0]);
    console.log("最小值：" + resultArray[1]);
    console.log("和：" + resultArray[2]);




  </script>
