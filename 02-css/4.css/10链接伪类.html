<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  /*a:link{
    color: brown;
  }*/
  /*链接默认状态：a:link{属性:值;} a{属性:值;}效果是一样的*/
  /*text-decoration:underline下划线 / none无下划线 /line-through删除线 */
  a{
    color: brown;
    text-decoration: none;
  }
  /*连接访问之后的状态  如果四个链接伪类都使用，按顺序书写*/
  a:visited{
    color: chartreuse;
  }
  /*鼠标放到链接上显示的状态*/
  a:hover{
    color: cornflowerblue;
    text-decoration:underline ;
  }
  /*是链接激活的状态（鼠标按上去不松手）*/
  a:active{
    color: pink;
  }
  </style> 
</head>
<body>
  <a href="#">14期威武</a>
</body>
</html>
