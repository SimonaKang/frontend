<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  body{
    margin: 0;
    padding: 0;
  }
  .box{
    height: 500px;
    background: #aaa;
    position: relative;
  }
  .nav{
    width: 960px;
    height: 60px;
    background: #666;
    position: absolute;
    bottom: 0;
    /*定位的盒子居中：先左右走父元素盒子的一半50%，在向左走子盒子的一半(margin-left:负值。)*/
    left: 50%;
     margin-left: -480px;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="nav"></div>
  </div>
</body>
</html>
