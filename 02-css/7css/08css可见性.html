<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  .red{
    width: 300px;
    height: 300px;
    background: #990000;
    /*隐藏之后还占据原来的位置
    visibility: hidden;*/
   /* 隐藏之后还不占据原来的位置*/

  }
  .green{
    width: 300px;
    height: 300px;
    background: #009900;
  }

</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
