<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  .box,.div1,.div2,.div3{
    width: 300px;
    height: 300px;
  }
 .box{
    overflow: hidden;
  }
  .div1{
    background: #990000;
  }
  .div2{
    background: #009900;
  }
  .div3{
    background: #ecabd3;
  }
  </style>
</head>
<body>
  <a href="#div1">div1</a>
  <a href="#div2">div2</a>
  <a href="#div3">div3</a>
  <div class="box">
    <div class="div1" id="div1"></div>
    <div class="div2" id="div2"></div>
    <div class="div3" id="div3"></div>
  </div>
</body>
</html>
