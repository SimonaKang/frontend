<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  /*Position: relative;相对定位
特点：★使用相对定位，位置从自身出发。  ★还占据原来的位置。
★子绝父相（父元素相对定位，子元素绝对定位）  ★行内元素使用相对定位不能转行内块*/
  .father{
    width: 500px;
    height: 500px;
    background: #eee;
    margin: 0 0 0 300px;
    position: relative;
  }
  .red{
    width: 100px;
    height: 100px;
  }
  .red{
    background: red;
    position: absolute;
    top: 50px;
  }
  span{
    position: relative;
    width: 100px;
    height: 100px;
    background: red;
  }
 
  </style>
</head>
<body>
  <!--<div class="father">
   <div class="red"></div>
  </div>-->
  <span>14期威武</span>
</body>
</html>
