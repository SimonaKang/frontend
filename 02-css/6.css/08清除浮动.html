<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
   .header,.main,.footer{
    width: 500px;
  }
  .header,.footer{
    height: 100px;
    background: #000;
  }
  .main{
    background: #eee;
    margin: 10px 0;
    /*2，给父集元素使用 overflow: hidden; 如果有内容出了盒子，不能使用这个方法
    overflow: hidden;*/
  }
  /*3，伪元素清除浮动*/
  .clearfix:after{
    content: ".";
    display: block;
    height: 0;
    line-height: 0;
    visibility: hidden;
    clear: both;
  }
  /*兼容IE浏览器*/
  .clearfix{
    zoom: 1;
  }
  .content{
    width: 300px;
    height: 300px;
    background: orange;
    float: left;
    margin-top: -100px;
   /* margin-top: -100px; 出了盒子*/
  }
  .sidebar{
    width: 190px;
    height: 300px;
    background: green;
    float: right;
  }
  </style>
</head>
<body>
  <div class="header"></div>
 <div class="main clearfix">
   <div class="content"></div>
   <div class="sidebar"></div>
   <!--1，额外标签法
   <div style="clear: both;"></div>-->
 </div> 
 <div class="footer"></div>
</body>
</html>
