<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  /*继承的盒子一般不会被撑大:包含（嵌套）的盒子，如果子盒子没有定义宽度，给子盒子设置左右内边距，一般不会撑大盒子。     注意：高度受影响*/
  .father{
    width: 500px;
    height: 300px;
    background: #ccc;
  }
  .son{
    height: 100px;
    background: green;
    padding-left: 500px;
    padding-top: 200px;
  }
  </style>
</head>
<body>
  <div class="father"><div class="son"></div></div>
</body>
</html>
