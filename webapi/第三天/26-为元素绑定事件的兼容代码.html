    //为任意元素绑定任意的事件，  任意的函数，事件的类型，事件处理函数
    function addEventListener(elenment,type,fn){
      //判断浏览器是否支持这个方法
      if(elenment.addEventListener){
        elenment.addEventListener(type,fn,false);
      }else if(elenment.attachEvent){
        elenment.attachEvent("on"+type,fn);
      }else{
        elenment["on"+type]=fn;
      }
    }
