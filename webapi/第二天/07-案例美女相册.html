<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li{
      list-style: none;
      float: left;
    }
  </style>
</head>
<body>
  <h2>
    萌宠
  </h2>
  <ul id="imageCute">
    <li><a href="images/a.jpg" title="萌宠a">
      <img src="images/a-small.jpg" widtth="100" alt="萌宠1">
    </a></li>
    <li><a href="images/b.jpg" title="萌宠b">
      <img src="images/b-small.jpg" widtth="100" alt="萌宠2">
    </a></li> 
    <li><a href="images/c.jpg" title="萌宠c">
      <img src="images/c-small.jpg" widtth="100" alt="萌宠3">
    </a></li> 
    <li><a href="images/d.jpg" title="萌宠d">
      <img src="images/d-small.jpg" widtth="100" alt="萌宠4">
    </a></li>
  </ul>
  <div style="clear: both;"></div>
  <!-- 显示大图 -->
  <img id="image" src="images/placeholder.jpg" alt="" width="450">
  <p id="des">选择一张图片</p>
  <script>
    function my$(id){
      return document.getElementById(id);
    }
  </script>
  <script>
    //点击a标签，把a标签中的href的属性值给id为image的src属性
    //把a的title属性的值给id为des的p标签赋值

    //从ul标签中获取所有的a标签
    var aObjs=my$("imageCute").getElementsByTagName("a");
    //循环遍历所有的a标签
    for(var i=0;i<aObjs.length;i++){
      //为每个a标签注册点击事件
      aObjs[i].onclick=function (){
        //为id为image的标签的src赋值
        my$("image").src=this.href;
        //为p标签赋值
        my$("des").innerText=this.title;
        //阻止超链接默认的跳转
        return false;
      };
    }
  </script>

</body>
</html>
