<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <a href="images/2.jpg" id="ak"><img src="images/2-small.jpg" alt=""></a>
  <img src="" alt="" id="big">
  <script>
    function my$(id){
      return document.getElementById(id);
    }
  </script>
  <script>
    //点击小图，下面显示大图
    //点击超链接
    my$("ak").onclick=function (){
      //my$("big").src=my$("ak").href;
      my$("big").src=this.href;
      return false;
    };
  </script>
</body>
